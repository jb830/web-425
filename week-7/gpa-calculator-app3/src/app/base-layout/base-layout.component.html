  <mat-toolbar-row>
    <div class="logo">
      <img src="../assets/gpa-calculator-app.png" height="80px;">

      <div fxLayout="row" fxLayoutAlign="end center">
        <button mat-button routerLink="/">Home</button>
        <button mat-button (click)="signOut()">Sign Out</button>
      </div>

      {{assignment}}
