<div fxLayout="column" fxLayoutAlign="center center">

  <mat-card fxFlex class="signin-container">
    <mat-card-title>Student Sign In</mat-card-title>
    <mat-card-subtitle>You must enter a valid student ID to proceed.</mat-card-subtitle>

    <mat-card-content>
      <div class="error" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <div *ngIf="signinForm.get('studentId')?.errors && signinForm.get('studentId')?.touched">
        <div class="error">
          Student ID must be a numeric value.
        </div>
      </div>
      <form [formGroup]="signinForm" (ngSubmit)="onSubmit(); signinForm.reset()">
        <mat-card-content>
          <mat-form-field fxFlex appearance="fill">
            <mat-label for="txtStudentId">Student ID</mat-label>
            <input type="text" required matInput placeholder="Student ID*" formControlName="studentId" id="txtStudentId"
              name="txtStudentId" />
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button type="submit" [disabled]="!signinForm.valid" fxFlex mat-raised-button color="primary">Submit</button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>

</div>
