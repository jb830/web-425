<div fxLayout="column">
  <h2 fxFlex class="green align-center">Top 5 Favorite Books</h2>
  <table mat-table [dataSource]="books" class="mat-elevation-z8">
    
    <ng-container matColumnDef="isbn">
      <th mat-header-cell *matHeaderCellDef> ISBN </th>
      <td mat-cell *matCellDef="let element"> 
        <a class="blue" (click)="showBookDetails(element.isbn)">
          {{ element.isbn }}
        </a>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{ element.title }} </td>
    </ng-container>
  
    <ng-container matColumnDef="numOfPages">
      <th mat-header-cell *matHeaderCellDef> Number of Pages </th>
      <td mat-cell *matCellDef="let element"> {{ element.numOfPages }} </td>
    </ng-container>
  
    <ng-container matColumnDef="authors">
      <th mat-header-cell *matHeaderCellDef> Author(s) </th>
      <td mat-cell *matCellDef="let element"> {{ element.authors.join(', ') }} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="header"></tr>
    <tr mat-row *matRowDef="let row; columns: header;"></tr>
  </table>
  
</div>
