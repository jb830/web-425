
<main class="container vh-100" *ngIf="isLoggedIn; else appShowError">
  <h2 class="text-center p-5 gx-5">{{ title }}</h2>
  <div class="row d-flex justify-content-between">
    <div class="col-5 d-flex justify-content-end pt-4">
      <app-my-image></app-my-image>
    </div>
    <div class="col-5 flex justify-content-center pt-4 details">
      <app-my-details></app-my-details>
    </div>    
  </div>
</main>

<ng-template #appShowError>
  <div class="row vh-100">
    <div class="col-sm-12">
      <h4 class="alert alert-danger">
        You are not authorized to view this content.
      </h4>
    </div>
  </div>
</ng-template>
