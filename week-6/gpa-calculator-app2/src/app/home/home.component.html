<div fxLayout="row" fxLayoutAlign="space-between center">
  <div fxFlex="49" class="top-margin">
    <mat-card>
      <mat-card-title>Grade Entry</mat-card-title>
      <mat-card-content>
        <form fxLayoutAlign="space-between stretch" >

          <mat-form-field appearance="fill">
            <mat-label>Course</mat-label>
            <input matInput id="txtCourse" [(ngModel)]="transcriptEntry.course" name="course">
          </mat-form-field>
    
          <mat-form-field appearance="fill">
            <mat-label>Grade</mat-label>
            <mat-select [(ngModel)]="transcriptEntry.grade" name="selectGrade">
              <mat-option *ngFor="let grade of selectableGrades" [value]="grade">
                {{ grade }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </form>
        <button mat-raised-button color="primary" id="btnSave" (click)="saveEntry()">Save</button>
      </mat-card-content>
    </mat-card>
  </div>

  <div fxFlex="49" class="top-margin">
    <button mat-button color="primary" (click)="clearEntries()">Clear Transcript</button>
    <mat-card>
      <mat-card-title>TranscriptÂ </mat-card-title>
      <mat-card-content> 
        <app-grade-summary *ngFor="let entry of transcriptEntries" [course]="entry.course" [grade]="entry.grade"></app-grade-summary>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<div fxLayout="column" class="top-margin">
  <button mat-button color="primary" (click)="calculateResults()">Calculate GPA</button>
  <mat-card>
    <mat-card-title style="text-align: center;">GPA</mat-card-title>
    <mat-card-content>
      <app-gpa [gpaTotal]="gpaTotal"></app-gpa>
    </mat-card-content>
  </mat-card>
</div>
